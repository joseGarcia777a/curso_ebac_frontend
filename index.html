<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>
    <header>
        <h1> Formulario de Cadastro </h1>
        <hr/>
    </header>
    <main>
        <form>
            <label for="nome" style="margin: 4px; padding: 2%;"> Nome: </label>
            <input id="nome" type="text" placeholder="Digite seu nome " style="padding: 4px; margin-left: 1%; margin-bottom: 5px;"/><br/>

            <label for="email" style="margin: 4px; padding: 2%;"> E-Mail: </label>
            <input id="email" type="email" placeholder="Digite seu e-mail" style="padding: 4px; margin-left: 0.5%; margin-bottom: 5px;"/><br/>

            <label for="senha" style="margin: 4px; padding: 2%;"> Senha: </label>
            <input id="senha" type="password" placeholder="Digite a senha" style="padding: 4px; margin-left: 1%; margin-bottom: 5px;"/>

            <hr/>
            <button type="submit" style="margin-left: 9.5%;"> Enviar </button>
            <button type="reset">Limpar</button>
        </form>
    </main>
    <tfoot>
        <hr/>
        &copy; 2024 - Todos os direitos reservados.
    </tfoot>
</body>
</html>
